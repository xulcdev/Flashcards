<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
</head>
<body>
<div class="quiz">
    <h1 class="title">Whit is the capital of...</h1>
    <div class="cards">
        <div class="container">
            <div class="card">
                <div class="question"><p>Ivory Coast</p></div>
                <div class="answer"><p>Yamoussoukro</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Nigeria</p></div>
                <div class="answer"><p>Abuja</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Ghana</p></div>
                <div class="answer"><p>Accra</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Algeria</p></div>
                <div class="answer"><p>Algiers</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Thailand</p></div>
                <div class="answer"><p>Bangkok</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>China</p></div>
                <div class="answer"><p>Beijing</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Germany</p></div>
                <div class="answer"><p>Berlin</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Romania</p></div>
                <div class="answer"><p>Bucharest</p></div>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="question"><p>Australia</p></div>
                <div class="answer"><p>Canberra</p></div>
            </div>
        </div>
    </div>
</body>
</html>
